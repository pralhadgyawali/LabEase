{% extends 'base.html' %}

{% block title %}Confirm Deletion - LabEase{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p>Are you sure you want to remove the test "<strong>{{ test.name }}</strong>" from your lab's offerings?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white rounded-md px-4 py-2 mt-4 hover:bg-red-600">Yes, Delete</button>
            <a href="{% url 'manage_lab' %}" class="text-gray-600 ml-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
