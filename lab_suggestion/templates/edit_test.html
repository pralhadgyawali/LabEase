{% extends 'base.html' %}

{% block title %}Edit Test - LabEase{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Edit Test: {{ test.name }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Save Changes</button>
            <a href="{% url 'manage_lab' %}" class="text-gray-600 ml-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
