                <div class="@container">
                    <div class="@[480px]:px-4 @[480px]:py-3">
                        <div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-lg min-h-80"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuW_YXQ8Nk4_6it5iqFextweYI0LHSzd3_AOxEvAEjsoeO6yB6j8XxmAlquaSzE2IBb_A5xM8FdxC6q8zJmmmeCPq_ZHmJ5QZw7TMEE3ucHq7EViWPB_SEarYBiIb24qbAWC9T0E5W_HZUbDLe3zTVlTRSH60JgnV6aHHSnQoYEdcgd1CmAuwO8EMD5NIQjFHtC51gZ8EaI1QA4cP0XBfaor0KW3rI9NFCwRsty_4uG8igM8Tbtk3TsYJuKFYZel8Tm9X902XFzfw");'></div>

                            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#121716] text-[#121716] pb-[13px] pt-4" href="{% url 'lab_registration' %}">
                                <p class="text-[#121716] text-sm font-bold leading-normal tracking-[0.015em]">Register Your Lab</p>
                            </a>
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                            {{ form.as_p }}
                        </div>
                        <div class="flex px-4 py-3">
                            <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#178270] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Register</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
