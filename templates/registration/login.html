{% extends 'base.html' %}

{% block title %}Lab Login - LabEase{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-sm">
    <h1 class="text-3xl font-bold">Lab Login</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{% url 'lab_registration' %}" class="text-blue-500">Register your lab</a></p>
</div>
{% endblock %}
